<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Cat Clicker</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="center">
            <ul id="list"></ul>
        </div>
        <div id="currentItem">
            <h2>You are currently looking at:</h2>
            <h3 id="name">Name</h3>
            <h3 id="score">Number of Clicks:</h3>
            <img id="imageURL" />
        </div>
        <div id="formDiv">
            <button id="admin">Admin</button>
            <form id="adminForm" class="hide">
                <label>Name
                    <input id="formName" type="text" name="Name" />
                </label>
                <br/>
                <label>ImgURL
                    <input id="formImgURL" type="text" name="ImgURL" />
                </label>
                <br/>
                <label>#Clicks
                    <input id="formClicks" type="text" name="Clicks" />
                </label>
                <br/>
                <button id="cancel">Cancel</button>
                <button id="save">Save</button>
            </form>
        </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
